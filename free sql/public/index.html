    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <!-- <marquee><a href="https://studerp.sjctni.edu/OnlineExam/login/" target="N"> Online Exam Login- April 2020</a></marquee> -->
          <div class="row no-gutters">
            <div class="col-md-7">
              <img
                src="https://studerp.sjctni.edu/StudERP/login/assets/images/8.jpg"
                alt="login"
                class="login-card-img"
              />
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <img
                  src="https://sjctni.edu/img/logo/sjcbanner_10.png"
                  alt="logo"
                  class="logo"
                />

                <p class="login-card-description">
                  <span style="color: #ffc300">Student Login</span>
                </p>

                <form autocomplete="off">
                  <div class="form-group">
                    <label for="text" class="sr-only">Register Number</label>
                    <input
                      type="text"
                      name="username"
                      id="regnosjc"
                      class="form-control"
                      placeholder="Register Number"
                      maxlength="8"
                      required=""
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input
                      type="password"
                      name="pass"
                      id="password"
                      class="form-control theft-pass"
                      placeholder=""
                      required=""
                    />
                    <input
                      type="hidden"
                      name="mac_address"
                      id="password"
                      class="form-control"
                      value="-"
                    />
                    <!-- <span style="color:#fff;font-size: 0.8em">Default Password is your Date of Birth (ddmmyyyy)</span> -->
                  </div>
                  <!-- <input
                    name="login"
                    id="login"
                    class="btn btn-block login-btn mb-4"
                    value="Login"
                  /> -->
                  <button
                    name="login"
                    id="login"
                    class="btn btn-block login-btn mb-4"
                    value="Login"
                    type="button"
                  >login </button>

                  <table
                    style="color: #fff"
                    width="100%"
                    class="table table-striped"
                  ></table>
                </form>
                <a href="#" class="forgot-password-link">Forgot password?</a>
